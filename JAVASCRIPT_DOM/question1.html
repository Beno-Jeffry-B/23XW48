<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
</head>
<body>
    <label for="input">Enter the Number:</label>
    <input type="number" id="input">

    <button id="submit_btn" onclick="add_element()">Add_number</button>
    <button id="Find_Max" onclick="Find_Max()">Find_Max</button>
    <br>
    <h1>The result Array:</h1>
   <h2 id="result"></h2>
   <h2 id="max_element"></h2>
    <script>

        var num_array = [];
        
        function add_element(){
            let input_val = document.getElementById("input").value;
            
            if(input_val){
                num_array.push(Number(input_val));
                document.getElementById("result").textContent = `${num_array}`
            }
            else{
                alert("please do enter the number..")
            }
            console.log(num_array)
        }

        function Find_Max(){
            max_element = -1;
            for(let i = 0 ; i < num_array.length;i++){
                if(num_array[i] > max_element){
                    max_element = num_array[i];
                }
            }
            document.getElementById("max_element").textContent = `${max_element}`

        }


    </script>
</body>
</html>
